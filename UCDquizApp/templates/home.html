      <div class="form-group">
        <label for="inputBox">What is your name, fair one?</label>
        <input type="text" id="inputBox">
        <button id="submit" type="submit" onclick="storeName()">Submit!</button>
        <p id="output"></p>
        <!--<button type="submit" onclick="getCookie()">Submit!</button>-->
        <script type="text/javascript">
        function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }
        
        function storeName(){
          var playerName = document.getElementById('inputBox').value;
          document.cookie = "playerName=" + playerName;
         


        }
        





        </script>
        <script>
          if (document.cookie != null){
            var temp ="Welcome back, " +  getCookie("playerName");
          document.getElementById('output').innerHTML = temp;

          }
