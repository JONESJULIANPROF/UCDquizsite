        <div id="form-group">
            <label for="inputBox">You escape the room, and get the opportunity to kill an unsuspecting guard. Do you?</label>

            <button type="submit" class="btn btn-primary" id="submit" onclick="storeChoice()">Store your choice!</button>

    <h2 id="outputText"></h2>
    <script>
    var input = getCookie("page2Choice");

       
  if (input.toUpperCase() == "YES"){
    document.getElementById('outputImg').src = "{%static 'Skull.png' %}";
    document.getElementById('outputText').innerHTML = "YOU DIED";


  } else if (input.toUpperCase() == "NO"){
    document.getElementById('outputImg').src = "{%static 'CheckMark.png' %}";
    document.getElementById('outputText').innerHTML = "YOU LEAVE THE GUARD ALONE";
  }

      function storeChoice(){
          var playerChoice = document.getElementById('inputBox').value;
          document.cookie = "page2Choice=" + playerChoice;
         


        }


        function getCookie(cname) {
         var name = cname + "=";
         var ca = document.cookie.split(';');
         for(var i = 0; i < ca.length; i++) {
           var c = ca[i];
           while (c.charAt(0) == ' ') {
             c = c.substring(1);
           }
           if (c.indexOf(name) == 0) {
             return c.substring(name.length, c.length);
           }
         }
         return "";
       }

       var temp = getCookie("playerName");
       var text = "Welcome to question 2, " + temp;
       document.getElementById('banner').innerHTML = text;
    </script>
    <script>
      //alert("THE SCRIPT WORKS");
      function makeDecision(){

        if (input.toUpperCase() == "YES"){

          document.getElementById('outputText').style.color = 'red'.innerHTML = "YOU DIED";

        } else if (input.toUpperCase() == "NO"){

        } else{
          alert("INVALID INPUT: \n Must be Yes or No");
